<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee House</title>
  <link rel="shortcut icon" href="assets/svg/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="scss/style.css">

  <script type="module" src="js/menu-js/menu.js" defer></script>
</head>

<body class="body">

  <!-- header start-->
  <header class="header">
    <div class="container header__container">

      <a href="index.html">
        <img class="header__logo" src="assets/svg/logo.svg" alt="Logo">
      </a>
      <div class="header__nav">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a class="nav__link link" href="index.html#favorites" id="link">Favorite coffee</a>
            </li>
            <li class="nav__item"><a class="nav__link link" href="index.html#about" id="link">About</a></li>
            <li class="nav__item"><a class="nav__link link" href="index.html#mobile" id="link">Mobile app</a></li>
            <li class="nav__item"><a class="nav__link link" href="#contact" id="link">Contact us</a></li>
          </ul>
        </nav>
        <p class="header__text" id="link">Menu</p>
      </div>


      <button class="burger">
        <span class="burger__line burger__line--first"></span>
        <span class="burger__line burger__line--second"></span>
      </button>

    </div>
  </header>

  <!-- header end-->

  <main>

    <!-- section menu start -->
    <div class="section container menu">
      <h1 class="visually-hidden">Coffee House</h1>
      <h2 class="title menu__title">Behind each of our cups hides an <span class="text-accent">amazing surprise</span>
      </h2>
      <div class="menu__toggle">
        <ul class="menu__list">
          <li class="menu__item"><button class="menu__btn menu__btn--active menu__btn--coffee"
              id="coffee">Coffee</button></li>
          <li class="menu__item"><button class="menu__btn menu__btn--tea" id="tea">Tea</button></li>
          <li class="menu__item"><button class="menu__btn menu__btn--dessert" id="dessert">Dessert</button></li>
        </ul>
      </div>
      <div class="menu__content">
        <ul class="menu__group menu__group--active"></ul>
      </div>

      <button class="show-more">
        <span class="show-more__img"></span>
      </button>

      <!-- section menu end -->
    </div>
  </main>

  <!-- footer start -->

  <footer class="footer container" id="contact">
    <div class="footer__wrap footer__wrap--menu">
      <div class="footer__left">
        <h2 class="title footer__title">Sip, Savor, Smile. <span class="text-accent">It’s coffee time!</span></h2>
        <ul class="social">
          <li class="social__item">
            <a class="social__link" href="https://twitter.com/" target="_blank">
              <span class="social__img social__img--twitter"></span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.instagram.com/" target="_blank">
              <span class="social__img social__img--instagram"></span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="https://www.facebook.com/" target="_blank">
              <span class="social__img social__img--facebook"></span>
            </a>

          </li>
        </ul>
      </div>

      <div class="footer__right">
        <h3 class="small-title footer__subtitle">Contact us</h3>
        <address class="address">
          <ul class="address__list">
            <li class="address__item">
              <a class="address__text address__text--place address__hover"
                href="https://www.google.com/maps/place/Green+Rd,+Louisiana+70460,+%D0%A1%D0%A8%D0%90/@30.3210167,-89.8612197,17z/data=!4m15!1m8!3m7!1s0x889dfac78f036f87:0x685215a58edb2bb1!2zR3JlZW4gUmQsIExvdWlzaWFuYSA3MDQ2MCwg0KHQqNCQ!3b1!8m2!3d30.3210167!4d-89.8586394!16s%2Fg%2F11jmvl0zmm!3m5!1s0x889dfac78f036f87:0x685215a58edb2bb1!8m2!3d30.3210167!4d-89.8586394!16s%2Fg%2F11jmvl0zmm?entry=ttu"
                target="_blank">8558 Green Rd., LA</a>
            </li>
            <li class="address__item">
              <a class="address__text address__text--phone address__hover" href="tel:+16035550123">+1 (603) 555-0123</a>
            </li>
            <li class="address__item">
              <span class="address__text address__text--clock">Mon-Sat: 9:00 AM – 23:00 PM</span>
            </li>
          </ul>
        </address>
      </div>
    </div>
  </footer>

  <!-- footer end -->

</body>

</html>
